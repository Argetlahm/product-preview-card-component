<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="content-image">
      <img src="images/image-product-mobile.jpg" alt="perfume-image">
    </div>
    <div class="content-desc">
      <h1 class="product-category">
        PERFUME
      </h1>
      <h2 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h2>
      
      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <div class="price-main">
          $149.99
        </div>
        <div class="price-sub">
          $169.99
        </div>
      </div>
      
      
      <button class="cart-btn">Add to Cart</button>
      
    </div>
    
  </main>

  
  <footer>
    <div class="attribution">
      <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  -->
      Coded by <a href="#">Stephen</a>.
    </div>
  </footer>
  
</body>
</html>
